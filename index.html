<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  </head>

  <body>
    <div class="main-container">
      <div class="container">
            <header>
                <div class="logo">
                    <img src="/images/logo.svg" alt="Huddle Logo"> <!-- Placeholder for logo -->
                </div>
            </header>

            <main>
                <div class="content">
                    <div class="screen">
                        <img src="/images/illustration-mockups.svg" alt="Desktop View" class="desktop-screen"> <!-- Placeholder for desktop image -->
                    </div>
                    <div class="text-content">
                        <div class="text-header">
                            <h2>Build The Community </h2>
                            <h2>Your Fans Will Love</h2>
                        </div>
                        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                            Create connections with your users as you engage in genuine discussion.</p>
                        <button class="register-btn">Register</button>
                    </div>
                </div>
            </main>

            <footer>
                <div class="social-links">
                    <a href="#"><img src="/images/logo-facebook.svg" alt="Facebook"></a>
                    <a href="#"><img src="/images/logo-twitter.svg" alt="Twitter"></a>
                    <a href="#"><img src="/images/logo-instagram.svg" alt="Instagram"></a>
                </div>
            </footer>
        </div> 
    </div>
  </body>
</html>
